<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container" layout:fragment="body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <th scope="row" th:text="${companyStat.index + 1}"></th>
                <td th:text="${company.id}"></td>
                <td th:text="${company.code}"></td>
                <td th:text="${company.name}"></td>
                <td>
                    <a th:href="@{/company/{companyId}(companyId=${company.id})}" class="btn btn-primary btn-sm me-2">Update</a>
                    <a th:href="@{/delete/company/{companyId}(companyId=${company.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
